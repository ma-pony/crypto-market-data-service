# Alembic Configuration for Crypto Market Data Service
# 
# This file configures Alembic database migrations.
# The actual database URL is loaded from environment variables in env.py.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Truncate revision hashes to this length
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator
version_path_separator = os

# Output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - this is overridden in env.py to use async driver
# Format: postgresql://user:password@host:port/database
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/market_data


[post_write_hooks]
# Hooks to run after generating new revision files

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
